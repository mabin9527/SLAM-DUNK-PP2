<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slam Dunk music box for people who loves it">
    <meta name="keywords" content="Slam Dunk, music box">
    <meta name="author" content="Bin Ma">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- add font awesome and google font -->

    <script src="https://kit.fontawesome.com/9e1de0371b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Slam Dunk Music Box</title>

    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.jpg" alt="logo for music box"></a>
            </div>
            <nav>
                <ul class="nav-bar">
                    <li>
                        <a href="index.html" target="_blank">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">
                                Homepage
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="gallery.html" target="_blank">
                            <span class="icon">
                                <i class="fa-solid fa-icons"></i>
                            </span>
                            <span class="text">
                                Gallery
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="user.html" target="_blank">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="text">
                                User
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="slides">
        <ul class="wrapper">
            <li style="background-image: url(assets/images/bg1.jpg)"></li>
            <li style="background-image: url(assets/images/bg2.jpg)"></li>
            <li class="active" style="background-image: url(assets/images/bg3.jpg)"></li>
            <li style="background-image: url(assets/images/bg4.jpg)"></li>
            <li style="background-image: url(assets/images/bg5.jpg)"> </li>
        </ul>
    </section>

    <section class="music-container">
        <div class="music-box">
            <div class="player">
                <div class="player-track">
                    <div class="song-name"></div>
                    <div class="singer"></div>
                    <div class="track-time">
                        <div class="current-time">00:00</div>
                        <div class="total-time">04:44</div>
                    </div>
                    <div class="progress-box">
                        <div class="play-time">00:48</div>
                        <div class="hover-bar"></div>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="player-content">
                    <div class="albums">
                        <img src="assets/images/album1.jpeg" alt="The theme song of Slam Dunk" class="play">
                        <img src="assets/images/album2.jpeg" alt="The ending song of Slam Dunk">
                        <img src="assets/images/album3.jpeg" alt="Song for Slam Dunk">
                        <img src="assets/images/album4.jpeg" alt="Song for Slam Dunk">
                    </div>
                    <div class="play-control">
                        <div class="control">
                            <div class="button play-prev">
                                <i class="fa-sharp fa-solid fa-backward-step"></i>
                            </div>
                            <div class="button play-pause">
                                <i class="fa-solid fa-pause" id="open"></i>
                                <i class="fa-solid fa-play" id="close"></i>
                            </div>
                            <div class="button play-next">
                                <i class="fa-sharp fa-solid fa-forward-step"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <audio class="audio" controls src=""></audio>
    </section>

    <footer>
        <ul>
            <li>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
